<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Question</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Question</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-list>
    <ion-item>
      <ion-label position="fixed">Fragen-ID: {{question.id}}</ion-label>
      <ion-label></ion-label>
    </ion-item>
    <ion-item>
      <ion-input label="Title:" labelPlacement="fixed" type="text" [(ngModel)]="question.title"></ion-input>
    </ion-item>
    <ion-item 
  [ngClass]="{'correct': question.correct === 1, 'wrong': question.correct !== 1 && question.correct}">
  <ion-input label="Antwort 1:" labelPlacement="fixed" type="text" [(ngModel)]="question.a1"></ion-input>
  <ion-button icon-only (click)="setCorrect(1)">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
</ion-item>

<ion-item 
  [ngClass]="{'correct': question.correct === 2, 'wrong': question.correct !== 2 && question.correct}">
  <ion-input label="Antwort 2:" labelPlacement="fixed" type="text" [(ngModel)]="question.a2"></ion-input>
  <ion-button icon-only (click)="setCorrect(2)">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
</ion-item>

<ion-item 
  [ngClass]="{'correct': question.correct === 3, 'wrong': question.correct !== 3 && question.correct}">
  <ion-input label="Antwort 3:" labelPlacement="fixed" type="text" [(ngModel)]="question.a3"></ion-input>
  <ion-button icon-only (click)="setCorrect(3)">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
</ion-item>

<ion-item 
  [ngClass]="{'correct': question.correct === 4, 'wrong': question.correct !== 4 && question.correct}">
  <ion-input label="Antwort 4:" labelPlacement="fixed" type="text" [(ngModel)]="question.a4"></ion-input>
  <ion-button icon-only (click)="setCorrect(4)">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
</ion-item>
<ion-item>
    <ion-input label="Richtige Antwort (1-4):" labelPlacement="fixed" type="number" [(ngModel)]="question.correct"></ion-input>
  </ion-item>
  </ion-list>

</ion-content>
