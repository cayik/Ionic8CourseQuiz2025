<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Quiz</ion-title>
    <ion-buttons slot="end">
      <ion-chip><ion-label>Score: {{ score }}</ion-label></ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="currentElement as q; else noData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ q.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" (click)="answer(0)">{{ q.a1 }}</ion-button>
        <ion-button expand="block" (click)="answer(1)">{{ q.a2 }}</ion-button>
        <ion-button expand="block" (click)="answer(2)">{{ q.a3 }}</ion-button>
        <ion-button expand="block" (click)="answer(3)">{{ q.a4 }}</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="meta">
      Frage {{ (pointer + 1) > mixarray.length ? mixarray.length : (pointer + 1) }} / {{ mixarray.length }}
    </div>
  </ng-container>

  <ng-template #noData>
    <ion-text>Keine Fragen gefunden.</ion-text>
  </ng-template>
</ion-content>
